<html>
    <head>
        <title>example of array in js</title>
    </head>
    <body>
        
    <script>
            //array in js is like other programming language but in js we can store all type of varibles
           var x=new Array("Ahmad","mohammad","Ali");
            for(y in x){
                document.write(x[y]);}
            
        
    </script>
    </body>
</html>
