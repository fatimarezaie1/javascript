    <body>
    <script>
        // arrays are object in js and has some sepcial methos like bellow:
        var boys=new Array("Ali","Ahmad","Mohsen","</br>");
        var girls=new Array("Fatima","Farzana","Nargis");
        // majority of methos are reture type in js so if we return them we can't use it again

       // document.write(boys.concat(girls));
       var x=boys.concat(girls);
       document.write(x);
       
    </script>
