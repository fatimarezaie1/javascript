<html>
    <head>
        <title>example about loop iteration in js</title>
    </head>
    <body>
        <div id="dev1">
            
        </div>
        <script>
            for(var i=1; i<=10; i++){
                for(var j=1; j<=10; j++){
                    var m=j*i;
                    document.write(m +"___________");
                }
                document.write("</br>");

            }
            // for each iteration we have special case like in for we for each and in while we have do while
            var e=10;
            while(8 < e > 0 ){
                document.write("hello")
                e++;
            }

        </script>
    </body>
</html>
